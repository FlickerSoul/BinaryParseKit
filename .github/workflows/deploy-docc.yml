name: Deploy DocC
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    name: Build DocC Documentation
    runs-on: macOS-26
    env:
      DEVELOPER_DIR: "/Applications/Xcode_26.0.app/Contents/Developer"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Swift Version
        run: xcrun swift --version
      - name: Build DocC
        run: |
          xcodebuild docbuild \
            -scheme BinaryParseKit-Package \
            -destination 'generic/platform=macOS' \
            -derivedDataPath ./DerivedData

          # Find the generated .doccarchive
          DOCC_ARCHIVE=$(find ./DerivedData -name "BinaryParseKit.doccarchive" | head -n 1)

          # Process the archive for static hosting
          xcrun docc process-archive \
            transform-for-static-hosting "$DOCC_ARCHIVE" \
            --output-path ./docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
